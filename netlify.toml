[build]
  base = "invoice-app"
  command = "pnpm install --frozen-lockfile && pnpm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NPM_FLAGS = "--package-manager=pnpm"
  NODE_VERSION = "22.20.0" 

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200 

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
  